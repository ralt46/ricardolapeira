<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script type="module" src="../head.js"></script>
    <my-head></my-head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <script type="module" src="../menu.js"></script>
    <my-menu></my-menu>
    
    <div class="container body-text">
      <div class="contact">
        <h1>How Can I Help?</h1>
        <h2>Let's discuss your needs</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Replace with your Access Key -->
          <input type="hidden" name="access_key" value="404c98c4-5566-4ca5-b843-20d0d1e12a0e">

          <!-- Form Inputs. Each input must have a name="" attribute -->
          <input type="text" name="name" required>
          <p>Name</p>
          <input type="email" name="email" required>
          <p>Email</p>
          <textarea class="input-message" name="message" required></textarea>
          <p>Message</p>

          <!-- Honeypot Spam Protection -->
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

          <!-- Prefilled subject -->
          <input type="hidden" name="subject" value="New lead">

          <!-- From Name to see in the email -->
          <input type="hidden" name="from_name" value="Content Strategy Services">


          <!-- Custom Confirmation / Success Page -->
          <input type="hidden" name="redirect" value="https://ralt46.github.io/ricardolapeira/secondary/contact-confirmation.html">

          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
