<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script type="module" src="../head.js"></script>
    <my-head></my-head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <script type="module" src="../menu.js"></script>
    <my-menu></my-menu>
    
    <div class="container body-text">
      <div class="contact">
        <h1>How Can I Help?</h1>
        <h2>Let's discuss your needs</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Replace with your Access Key -->
          <input type="hidden" name="access_key" value="404c98c4-5566-4ca5-b843-20d0d1e12a0e">

          <!-- Form Inputs. Each input must have a name="" attribute -->
          <br>
          <input type="text" name="name" required></br>
          <p>Full Name</p></br>
          <input type="email" name="email" required></br>
          <p>Email</p></br>
          <textarea class="input-message" name="message" required></textarea></br>
          <p>Message</p></br>

          <!-- Honeypot Spam Protection -->
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

          <!-- Custom Confirmation / Success Page -->
          <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

          <button type="submit" class="btn btn-primary">Submit Form</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
